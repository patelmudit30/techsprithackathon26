<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Grievance | CodeBash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0a0e17; color: white; }
        .soul-title { font-family: 'Cinzel', serif; }
        .glass-nav { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(56, 189, 248, 0.1); }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(25px); border: 1px solid rgba(56, 189, 248, 0.1); }
    </style>
</head>
<body class="min-h-screen">
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 md:px-12 py-5 flex justify-between items-center">
            <div class="soul-title text-2xl font-bold tracking-widest text-blue-400">
                <a href="home.html">CODE<span class="text-white">BASH</span></a>
            </div>
            <div class="hidden lg:flex space-x-8 text-xs font-bold uppercase tracking-widest text-gray-400 items-center">
                <a href="home.html" class="hover:text-blue-400 transition">Home</a>
                <a href="complaint.html" class="text-blue-400">File Complaint</a>
                <a href="status.html" class="hover:text-blue-400 transition">Track Status</a>
                <a href="department.html" id="nav-dept" class="hover:text-blue-400 transition hidden">Departments</a>
            </div>
            <div class="flex items-center space-x-6" id="auth-section">
                <a href="login.html" id="login-btn" class="text-xs font-bold uppercase tracking-widest text-gray-300 hover:text-white transition">Student Login</a>
                <button onclick="logout()" id="logout-btn" class="hidden text-xs font-bold uppercase tracking-widest text-red-400 transition">Logout</button>
            </div>
        </div>
    </nav>

    <main class="flex items-center justify-center py-16 px-6">
        <div class="glass-card w-full max-w-xl p-10 md:p-14 rounded-[3rem] border-t-4 border-blue-500 text-center">
            <h1 class="soul-title text-3xl mb-10">Submit <span class="text-blue-400">Grievance</span></h1>
            <form action="#" class="space-y-6 text-left">
                <input type="text" placeholder="Issue Title" class="w-full p-4 rounded-xl bg-white/5 border border-white/10 outline-none focus:border-blue-500">
                <select class="w-full p-4 rounded-xl bg-slate-900 border border-white/10 outline-none">
                    <option>Technical Support</option>
                    <option>Administration</option>
                </select>
                <textarea rows="4" placeholder="Detailed Description" class="w-full p-4 rounded-xl bg-white/5 border border-white/10 outline-none"></textarea>
                <button type="submit" class="w-full bg-blue-600 py-4 rounded-2xl font-bold">Process Submission</button>
            </form>
        </div>
    </main>

    <script>
        function updateNavbar() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const userRole = localStorage.getItem('userRole');
            if (isLoggedIn) {
                document.getElementById('login-btn').classList.add('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                if (userRole === 'admin') document.getElementById('nav-dept').classList.remove('hidden');
            }
        }
        function logout() { localStorage.clear(); window.location.href = 'home.html'; }
        window.onload = updateNavbar;
    </script>
</body>
</html>
