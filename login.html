<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | CodeBash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0a0e17; 
            color: white; 
            overflow: hidden;
        }
        .soul-title { font-family: 'Cinzel', serif; }
        
        /* Premium Glassmorphism from Home Page */
        .glass-box { 
            background: rgba(15, 23, 42, 0.75); 
            backdrop-filter: blur(30px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Reusing the background orbs for visual consistency */
        .blur-orb {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(56,189,248,0.12) 0%, rgba(56,189,248,0) 70%);
            filter: blur(120px);
            z-index: -1;
        }

        /* Modern input styling */
        .input-style {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-style:focus {
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="relative min-h-screen flex items-center justify-center">

    <div class="blur-orb -top-20 -left-20"></div>
    <div class="blur-orb bottom-0 right-0 opacity-50"></div>

    <div class="glass-box w-full max-w-md p-10 md:p-12 rounded-[3.5rem] text-center border-t-4 border-blue-500 relative z-10">
        
        <header class="mb-10">
            <div class="soul-title text-blue-400 text-[10px] tracking-[0.4em] mb-4 uppercase">Authentication Node</div>
            <h2 class="soul-title text-3xl font-bold">Code<span class="text-white">Bash</span></h2>
            <p class="text-gray-500 text-xs mt-2 uppercase tracking-widest">Digital Mind • Human Support</p>
        </header>

        <div class="space-y-6 text-left">
            <div>
                <label class="text-[10px] font-bold uppercase tracking-widest text-gray-500 ml-1">Identity Key</label>
                <input type="text" id="username" placeholder="Student ID / Email" 
                    class="input-style w-full p-4 rounded-2xl mt-2 text-white outline-none">
            </div>

            <div>
                <label class="text-[10px] font-bold uppercase tracking-widest text-gray-500 ml-1">Access Phrase</label>
                <input type="password" id="password" placeholder="••••••••" 
                    class="input-style w-full p-4 rounded-2xl mt-2 text-white outline-none">
            </div>

            <div class="pt-4">
                <button onclick="doLogin()" 
                    class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-500 hover:scale-[1.02] transition-all duration-300 shadow-lg shadow-blue-900/20 uppercase tracking-widest text-xs">
                    Verify Identity
                </button>
            </div>
        </div>

        <footer class="mt-10 text-[10px] text-gray-600 uppercase tracking-widest flex justify-center space-x-4 font-bold">
            <a href="home.html" class="hover:text-white transition">Cancel</a>
            <span>|</span>
            <a href="#" class="hover:text-white transition">Need Help?</a>
        </footer>
    </div>

    <script>
        /**
         * Simulation logic to set the session and role.
         * This triggers the dynamic navbar and gatekeeper logic on the home page.
         */
        function doLogin() {
            const user = document.getElementById('username').value;
            
            // Basic validation check
            if(!user) {
                alert("Please enter your Identity Key.");
                return;
            }

            // Set session flags for CodeBash Logic
            localStorage.setItem('isLoggedIn', 'true');
            
            // Logic: If 'admin' is in the username, set admin role; otherwise student
            if(user.toLowerCase().includes('admin')) {
                localStorage.setItem('userRole', 'admin');
            } else {
                localStorage.setItem('userRole', 'student');
            }

            // Redirect back to home with updated access
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
